<!DOCTYPE html>
<html>

<body>

  <div class="form">
    <div class="form__item">
      <label for="valueA" class="form__item-title">Enter value a</label>
      <input type="" id="valueA" name="" class="form__item-input" placeholder="5">
    </div>
    <div class="form__item">
      <label for="valueB" class="form__item-title">Enter value b</label>
      <input type="" id="valueB" name="" class="form__item-input" placeholder="2">
    </div>
    <div class="form__item">
      <label for="mathOperator" class="form__item-title">Enter math operator symbol</label>
      <input type="text" id="mathOperator" name="" class="form__item-input" placeholder="+-*/">
    </div>
    <div class="form__btn">
      <button class="form__btn-reset" type"reset" onclick="Reset()">Reset</button>
      <button class="form__btn-send" type"submit" onclick="Calc()">Calculate</button>
    </div>
  </div>

  <script>
    const valueAElement = document.getElementById('valueA');
		const valueBElement = document.getElementById('valueB');
		const mathOperatorElement = document.getElementById('mathOperator');

		function Reset() {
			valueAElement.value = null
			valueBElement.value = null
			mathOperatorElement.value = null
		}

		function Calc() {
			let valueA = +valueAElement.value
			let valueB = +valueBElement.value
			let mathOperator = mathOperatorElement.value

			if (!Validate(valueA, valueB)) {
				return
			}

			if (mathOperator === '+') {
				alert(valueA + valueB);
			} else if (mathOperator === '-') {
				alert(valueA - valueB);
			} else if (mathOperator === '*') {
				alert(valueA * valueB);
			} else if (mathOperator === '/') {
				if (valueB === 0) {
					alert("Division by zero");
				} else {
					alert(valueA / valueB);
				}
			} else if (mathOperator === '**') {
				alert(valueA ** valueB);
			} else if (mathOperator === '%') {
				alert(valueA % valueB);
			}

			else {
				alert('unknown operation');
			}
		}

		function Validate(valueA, valueB) {
			if (isNaN(valueA) || isNaN(valueB)) {
				alert('Error');
				return false
			}
			return true
		}


  </script>
</body>
</html>
