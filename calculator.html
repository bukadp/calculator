<!DOCTYPE html>
<html>

<body>

  <div class="form">
    <div class="form__item">
      <label for="valueA" class="form__item-title">Enter value a</label>
      <input type="" id="valueA" name="" class="form__item-input" placeholder="5">
    </div>
    <div class="form__item">
      <label for="valueB" class="form__item-title">Enter value b</label>
      <input type="" id="valueB" name="" class="form__item-input" placeholder="2">
    </div>
    <div class="form__item">
      <label for="mathOperator" class="form__item-title">Enter math operator symbol</label>
      <input type="text" id="mathOperator" name="" class="form__item-input" placeholder="+-*/">
    </div>
    <div class="form__btn">
      <button class="form__btn-reset" type"reset" onclick="Reset()">Reset</button>
      <button class="form__btn-send" type"submit" onclick="Calc()">Calculate</button>
    </div>
  </div>

  <script>
    function Reset() {
      document.getElementById("valueA").value = null
      document.getElementById("valueB").value = null
      document.getElementById("mathOperator").value = null
    }

    function Calc() {
      let valueA = document.getElementById("valueA").value
      let valueB = document.getElementById("valueB").value
      let mathOperator = document.getElementById("mathOperator").value
      let operands = Validate(valueA, valueB, mathOperator)

      if (!operands) {
        return
      }

      if (mathOperator === '+') {
        alert(operands.valueA + operands.valueB);
      } else if (mathOperator === '-') {
        alert(operands.valueA - operands.valueB);
      } else if (mathOperator === '*') {
        alert(operands.valueA * operands.valueB);
      } else if (mathOperator === '/') {
        alert(operands.valueA / operands.valueB);
      } else if (mathOperator === '**') {
        alert(operands.valueA ** operands.valueB);
      } else if (mathOperator === '%') {
        alert(operands.valueA % operands.valueB);
      }

      else {
        alert('unknown operation');
      }
    }

    function Validate(valueA, valueB, mathOperator) {
      if (!valueA || !valueB || !mathOperator) {
        alert('Error2');
        return false
      }

      valueA = +valueA;
      valueB = +valueB;

      if (isNaN(valueA) || isNaN(valueB)) {
        alert('Error');
        return false
      }
      return {
        valueA, 
        valueB
      }
    }


  </script>
</body>
</html>
